
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google-style Search Box</title>
  <script>
    function openSearch() {
      const input = document.getElementById('searchBox').value.trim();
      if (input) {
        const urlPattern = /^https?:\/\//i;
        const searchURL = urlPattern.test(input)
          ? input
          : `https://www.google.com/search?q=${encodeURIComponent(input)}`;
        window.open(searchURL, '_blank');
      }
    }

    function clearInput() {
      const input = document.getElementById('searchBox');
      input.value = '';
      input.focus();
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-full flex items-center px-4 py-2 w-full max-w-xl">
    <input id="searchBox"
           type="text"
           placeholder="Search Google or type a URL"
           class="flex-grow outline-none text-lg px-2 py-1"
           onkeydown="if(event.key === 'Enter') openSearch()" />
    <button onclick="clearInput()" class="text-gray-400 hover:text-gray-600 px-2">Ã—</button>
    <button onclick="openSearch()" class="bg-blue-500 text-white rounded-full px-4 py-1.5 text-sm hover:bg-blue-600 ml-2">
      Open
    </button>
  </div>
</body>
</html>
